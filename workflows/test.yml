name: ğŸ§ª Run Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Update this to match your .NET version

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build Solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ” Looking for test projects..."
        test_projects=$(find . -type f -name "*Tests.csproj")

        if [ -z "$test_projects" ]; then
          echo "âš ï¸ No test projects found. Skipping test step."
        else
          for proj in $test_projects; do
            echo "â–¶ï¸ Running tests for $proj"
            dotnet test "$proj" --no-build --verbosity normal
          done
        fi
